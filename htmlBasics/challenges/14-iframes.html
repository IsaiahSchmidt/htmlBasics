<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframes</title>
</head>

<body>
    <!-- <iframes></iframes> => inline frame that allows us to embed another doc inside of amn html doc.
        used to embed stuff like youtube videos
    -->

    <h1>iframes</h1>
    <p>
        an iframe allows us to embed html docs inside html docs
    </p>
    <iframe src="https:www.youtube.com/embed/owsfdh4gxyc" frameborder="0" ; width="560" ; height="315" ;
        allowfullscreen></iframe>
    <iframe src="https:www.youtube.com/embed/8bor2V_fNy4?si=Vko4luOTBsn0mOp4" frameborder="0" ; width="560" ;
        height="315" ; allowfullscreen></iframe>
    <div>
    <h1>test heading</h1>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Vitae sint porro, sunt id doloribus adipisci fugiat
        iste beatae? Est ab itaque id totam quos at, voluptatum laborum ea modi debitis.
    </p>
    </div>
    <p>
    <ul>
        <li>hello</li>
        <li>hi</li>
    </ul>
    </p>
    
</body>

</html>
