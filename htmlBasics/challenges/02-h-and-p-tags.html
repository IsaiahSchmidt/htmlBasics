<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H & P Tags</title>
</head>
<body>
    <!-- h -> heading (there are six total headings)-->
    <h1>H1 Tag</h1>
    <h2>H2 Tag</h2>
    <h3>H3 Tag</h3>
    <h4>h4 tag</h4>
    <h5>h5 tag</h5>
    <!-- this is the smallest heading... -->
    <h6>h6 tag</h6>

<!-- p (paragraph tag) -> defines a paragraph (block element) -->
<p>here is a p tag. this is for things like paragraphs</p>
<p>P tags can be used to house the main cintent of a page.</p>

<!-- <br/> -> breaks or adds spacing -->
<p>Paragraph 1</p>
<br/>
<p>P tags can be used to house the main cintent of a page.</p>

<!-- there can only be one h1 per page -->
<h1>the main idea</h1>
<!-- hr tag -> puts an underline tag across the screen -->
    <hr/>

<!-- the box model -->
<!-- every element in html is wrapped w/n a box. this 'box' is made of 4 components -->
<!-- 1. content box -> the area where your content is displayed (box wraps around the content) -->
<!-- 2. padding -> the space between the content box and the border of the element (think of this as bubble wrap) -->
<!-- 3. border -> wraps the content in any padding (this usually takes up its own space) -->
<!-- 4. margin -> outermost layer, can 'push' other elements closer or away -->

<!-- anchor tag (hyperlink) -> click on the words, takes you to a url -->
<a href="https://codeopen.iocarollineartz/pen/ogVXZJ"> visual of the box model</a>

</body>
</html>
