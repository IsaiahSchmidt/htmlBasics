<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>
<body>
    <!-- the image tag (img)=> <image/ > -->
    <!-- it has two primary attributes -->
    <!-- 1. src => specifies the path to the source for the image (it can be local) or remote -->
    <!-- 2. alt => specifies the alternate 'text' for the image, this is used for screenreaders -->

    <!-- adding assets -->
    <!-- https://ericjoyner.com/turnfortheworse/ -->

    <h3>images referenced from inside the project</h3>
    <img src="../assets/turnfortheworse.jpg" alt="robots and donuts" width="300px" height="300px"/>
    <hr>

    <h3>image referencing from outside url</h3>
    <img src="https://ericjoyner.com/wp-content/uploads/2018/01/3-wise-guys.jpg" alt="donuts and robots" width="300px" height="300px"/>
    <hr>

    <!--challenge try to incorporate your own image -->
    <h3>my image</h3>
    <img src="http://pluspng.com/img-png/mario-hd-png-mario-bros-png-file-1586.png" alt="mario" />
    <hr>
</body>
</html>
