<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>footers</title>
</head>

<body>
    <!-- <footer></footer> => usually at the bottom of a document, 
    contains: copyright, contact info, terms of use, and author info -->

    <section style="background-color: blue; color: azure;height: 600px;">
        <h1>greetings!</h1>
        <span style="font-style: italic;">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Ut aperiam quos consequatur perspiciatis accusamus
            officiis, ullam aut sapiente odio. Sequi omnis numquam dicta, rem earum facere ipsum exercitationem. Ipsum,
            ullam.
        </span>
    </section>

    <footer style="background-color: aquamarine;">
    <p>copyright 2006 the example company</p>
    <p>
        <a href="#about">about us</a>
        <a href="#policy">policy</a>
        <a href="#contactus">Contact us</a>
    </p>
</footer>
</body>

</html>
