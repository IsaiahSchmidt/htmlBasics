<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <h1>forms</h1>
    <h2>basic form with input fields</h2>
    <form>
        <!-- p tags to show the default padding -->
        <p> 
            <label>customer name</label>
        </p>
        <p>
            <label>street address</label>
        </p>
        <p>
            <label>city</label>
        </p>
        <p>
            <label>area code</label>
        </p>
        <p>
            <label>telephone</label>
        </p>
    </form>

    <div style="border: solid 2px black; padding:.5em;">
    <form>
        <!-- allows us to group related elements inside a form -->
        <fieldset>
            <legend>customer information</legend>
            <p>
                <label>customer name</label>
            </p>
            <p>
                <label>telephone: <input type="tel" name="tel"/> </label>
            </p>
            <P>
                <label>email address: <input type="email"/></label>
            </P>
        </fieldset>
        <br>
        <fieldset>
            <legend>size</legend>
            <p>
                <input type="radio" name="size" id="size0" value="size0"/>
                <label for="size0">humungous</label>
            </p>
            <P>
                <input type="radio" name="size" id="size1" value="size1"/>
                <label for="size1">big</label>
            </P>
            <P>
                <input type="radio" name="size" id="size2" value="size2"/>
                <label for="size2">medium</label>
            </P>
            <P>
                <input type="radio" name="size" id="size3" value="size3"/>
                <label for="size3">small</label>
            </P>
        </fieldset>
        <fieldset>
            <legend>fixins</legend>
            <p>
                <input type="checkbox" name="fixins" id="onions" value="onions">
                <label for="onions">Onions</label>
            </p>
            <p>
                <input type="checkbox" name="fixins" id="guacamole" value="guacamole">
                <label for="guacamole">guacamole</label>
            </p>
            <p>
                <input type="checkbox" name="fixins" id="queso" value="queso">
                <label for="queso">queso</label>
            </p>
            <p>
                <input type="checkbox" name="fixins" id="lettuce" value="lettuce">
                <label for="lettuce">lettuce</label>
            </p>
            <p>
                <input type="checkbox" name="fixins" id="beans" value="beans">
                <label for="beans">beans</label>

            </p>
            <p>
                <input type="checkbox" name="fixins" id="rice" value="rice">
                <label for="rice">rice</label>
            </p>
        </fieldset>
        <br>
        <fieldset>
            <legend>delivery instructions</legend>
            <P>
                <label for="time">Preffered delivery time</label>
                <input id="time" name="time" type="time" min="11:00" max="21:00" step="900">
            </P>
            <P>
                delivery instructions:
                <textarea> name="instructions" rows="5" </textarea>
            </P>
            <P>
                <button type="submit">Submit Order</button>
            </P>
        </fieldset>
    </form>
    </div> 
</body>
</html>
