<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inputs</title>
</head>
<body>
    <!-- input tags allow the user to interact with the website -->
    <!-- syntax: <input/>, this is self closing -->
    <!--you cannot add additional divs -->
    <!--but we can add a 'class' or an 'ID' attribute (CSS Stuff) -->
    <!--the input tag can contain various different 'types' <input type='number'/> -->

    <h1>input tag</h1>
    <div>
        <div>
            <p>first name</p>
            <input type="text"> <!--only allows text data -->
        </div>
        <div>
            <p>age</p>
            <input type="number"> <!--only allows numbers -->
        </div>
        <div>
            <p>email</p>
            <input type="email"> <!--could complain, if there is an invalid email address -->
        </div>
    </div>
</body>
</html>
