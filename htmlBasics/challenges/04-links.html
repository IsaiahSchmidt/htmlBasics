<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<body>
    <h1>the anchor tag</h1>
    <!-- anchor tags <a></a> -->
    <!-- <a> any text between these will turn blue, which is an indicator that this is a link<a> -->
    <!-- every anchor tag has an 'href' href = 'url address' this allows us to navigate to a different url -->
    <p>this tag is used for hyperlinking internally and externally</p>

    <h3>linking to a url</h3>
    <a href="https://elevenfifty.instructure.com/courses/990/modules">ElevenFifty LMS </a>

    <h3> opening a link within another window</h3>
    <!-- target= "blank" -> allows us to open the link in another window -->
    <a href="https://elevenfifty.instructure.com/courses/990/modules" target="_blank">ElevenFifty LMS</a>

    <h3>linking to a local file</h3>
    <!-- this is known as relative pathing (not a url), but we are pointing to a directory 'local' to the machine -->
    <a href="./02-h-and-p-tags.html">02-h-and-p-tags</a>

</body>
</html>
