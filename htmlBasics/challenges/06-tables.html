<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables</title>
</head>
<body>
    <!-- table tag => defines a table to the browser. tables are composed of 'rows' and each row us built up with certain cells:
    cells can be either a 'table header' or a 'table data cell'

    each table row is defined by: <tr></tr> tag 
    each table header is defined by: <th></th> (these are bolded and centered by default) 
    each table data cell is defined by: <td></td>

-->
<h1>basic tables</h1>
<table>
<tr>
<th>name</th>
<th>occupation</th>
<th>years of experience</th>
</tr>
<tr>
    <td>auri ahaimzedeh</td>
    <td>software architect</td>
    <td>20</td>
</tr>
<tr>
    <td>jen atkins</td>
    <td>mgmnt</td>
    <td>15</td>
</tr>
</table>

<table border="2">
    <tr>
        <th>show</th>
        <th>gen</th>
        <th>rating</th>
    </tr>
    <!-- tr>td*3 -->
    </tr>
</table>

<!-- challenges-->
<!--try add <th> and <td> tags to see what happens -->
    <!-- experiment with 'border' attribute. see what happens ifnthe border changes -->
</body>
</html>
