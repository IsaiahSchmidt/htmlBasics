<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h1>Basic Tables</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Occupation</th>
            <th>Years of Experience</th>
        </tr>
        <tr>
            <td>auri rahimzadeh</td>
            <td>software architect</td>
            <td>20</td>
        </tr>
        <tr>
            <td>jenn aikens</td>
            <td>management</td>
            <td>15</td>
        </tr>
    </table>
    <br />
    <hr />
    <br />

    <h1>Tables with Simple Border</h1>
    <table border="100">
        <tr>
            <th>show</th>
            <th>genre</th>
            <th>rating</th>
            <th>seasons</th>
        </tr>
        <tr>
            <td>the walking dead</td>
            <td>horror/drama</td>
            <td>r</td>
            <td>9</td>
        </tr>
        <tr>
            <td>breaking bad</td>
            <td>action/suspense</td>
            <td>r</td>
            <td>5</td>
        </tr>
        <tr>
            <td>better call saul</td>
            <td>drama</td>
            <td>r</td>
            <td>6</td>
        </tr>
        <tr>
            <td>the mandalorian</td>
            <td>action/drama</td>
            <td>pg-13</td>
            <td>3</td>
        </tr>
    </table>
</body>
</html>
